     <section class="vh-100" >
      <div class="container py-5 h-100" >
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem; background-color:rgb(0, 51, 102);">
              <div class="card-body p-5 ">
                <h3 class="mb-5 text-white text-center">Sign Up</h3>
                <form action="/register" method="post">
                  <div class="form-outline mb-4">
                    <label class="form-label text-white" >Name</label>
                    <input type="text" id="fullname" class="form-control form-control" name="full_name" placeholder="Enter your Full Name" />                  
                  </div>
      
                  <div class="form-outline mb-4">
                    <label class="form-label text-white" for="typeEmailX-2">Email</label>         
                    <input type="email" id="typeEmailX-2" name="email_id" class="form-control form-control"placeholder="Enter your email" />                  
                  </div>
      
                  <div class="form-outline mb-4">
                    <label class="form-label text-white" for="typePasswordX-2">Password</label>
                    <input type="password" id="typePasswordX-2" name="password" class="form-control form-control" placeholder="Enter your Password" />                  
                  </div>

                  <div class="text-center">
                    <button class="btn btn-outline-warning btn-lg btn-block mt-4" type="submit" formaction="/register" formmethod="post">Sign Up</button>
                  </div>
                </form>
              </div> 
              {% with messages = get_flashed_messages() %}
  {% if messages %}
      <ul>
          {% for message in messages %}
              <li class="flash-success">{{ message }}</li>
          {% endfor %}
      </ul>
  {% endif %}
{% endwith %}
              <hr class="my-4">
